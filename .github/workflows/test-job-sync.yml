name: Test Jobs Sync
on: workflow_dispatch
jobs:

  get_windows_ip:
    name: W- Get Windows IP
    runs-on: Windows
    outputs:
      windows_ip: ${{ steps.get_ip.outputs.windows_ip }}
    steps:
    - name: Get Windows IP
      id: get_ip
      shell: powershell
      run: |
        $IP = (Get-NetIPConfiguration | Where-Object { $_.IPv4DefaultGateway -ne $null -and $_.NetAdapter.Status -ne "Disconnected" }).IPv4Address.IPAddress
        Write-Output "windows_ip=$IP" | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append

  get_linux_ip:
    name: L- Get Linux IP
    runs-on: Linux
    outputs:
      linux_ip: ${{ steps.get_ip.outputs.linux_ip }}
    steps:
    - name: Get Linux IP
      id: get_ip
      run: |
        value=$( hostname -I | awk {'print $1'} )
        echo "linux_ip=$value" >> $GITHUB_OUTPUT

  wait_linux_ready:
    name: W- Wait Linux Ready
    runs-on: Windows
    needs: get_linux_ip
    steps:
    - name: Wait for Linux server to be ready
      uses: soda480/wait-for-message-action
      with:
        command: "wait"
        port: 8080
        timeout: 120
        message: "Linux server is ready"
        shell: cmd

  install_app:
    name: W- Install App
    runs-on: Windows
    needs: wait_linux_ready
    steps:
    - name: Install App Task
      run: Start-Sleep -s 30
      shell: powershell

  send_windows_ready:
    name: W- Send Windows Ready
    runs-on: Windows
    needs: [get_linux_ip, install_app]
    steps:
    - name: Send Windows server is ready message
      uses: soda480/wait-for-message-action
      with:
        command: "send"
        ip: ${{ needs.get_linux_ip.outputs.linux_ip }}
        port: 8080
        delay: 5
        attempts: 12
        message: "Windows server is ready"
        shell: cmd

  build_app:
    name: L- Build App
    runs-on: Linux
    needs: get_windows_ip
    steps:
    - name: Build App Task
      run: sleep 60
      shell: bash

  send_linux_ready:
    name: L- Send Linux Ready
    runs-on: Linux
    needs: [get_windows_ip, build_app]
    steps:
    - name: Send Linux server is ready message
      uses: soda480/wait-for-message-action
      with:
        command: "send"
        ip: ${{ needs.get_windows_ip.outputs.windows_ip }}
        port: 8080
        delay: 10
        attempts: 10
        message: "Linux server is ready"
        shell: bash
        use_container: true

  wait_windows_ready:
    name: L- Wait Windows Ready
    runs-on: Linux
    needs: send_linux_ready
    steps:
    - name: Wait for Windows server to be ready message
      uses: soda480/wait-for-message-action
      with:
        command: "wait"
        port: 8080
        timeout: 120
        message: "Windows server is ready"
        shell: bash
        use_container: true

  run_tests:
    name: L- Run Tests
    runs-on: Linux
    needs: wait_windows_ready
    steps:
    - name: Run Tests Task
      run: sleep 10
      shell: bash